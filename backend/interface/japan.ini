StartProcessFrame = 【処理中】ビデオのキーフレームの抽出を開始します…
FinishProcessFrame = 【完了】ビデオのキーフレームの抽出が終了しました…
StartFindSub = 【処理中】サブタイトル情報の抽出を開始します。このステップでは時間がかかる場合がありますので、お待ちください…
FinishFindSub = 【終了】サブタイトルの抽出が完了し、元のサブタイトルファイルを生成します…
StartDetectWaterMark = 【処理中】透かし領域を検出し、フィルタリングします
checkWaterMark = ビデオに透かし領域が存在するかどうか、存在する場合は"y"、存在しない場合は"n"を入力してください：
FinishDetectWaterMark = 【完了】透かし領域が正常にフィルタリングされました
StartDeleteNonSub = 【処理中】非字幕領域を検出し、非字幕領域の内容を削除します
FinishDeleteNonSub = 【完了】非字幕領域が削除されました
StartGenerateSub = 【処理中】字幕ファイルの生成を開始します
FinishGenerateSub = 【完了】字幕ファイルが正常に生成されました
SubFrameNo = 字幕フレーム
Elapse = 経過
ChooseSubArea = サブタイトル領域を指定してください
WatchPicture = 写真をチェックして透かし領域を確認してください
QuestionDelete = この領域の字幕を削除しますか？ "y"または"Enter"を入力して削除、"n"または他の手段を入力して削除しない：
FinishDelete = この領域の字幕は削除されました…
FinishWaterMarkFilter = 透かし領域の字幕がフィルタリングされました…
CheckSubArea = 写真を確認して字幕エリアが正しいことを確認してください：
DeleteNoSubArea = 赤い枠以外の領域の字幕を削除しますか？ "y"または"Enter"を入力して削除、"n"または他の手段を入力して削除しない：
FinishDeleteNoSubArea = 削除済み
SubLocation = 生成された字幕ファイルの場所：
InputVideo = ビデオのフルパスを入力してください：
