FinishDelete = 已经删除该区域字幕...
FinishWaterMarkFilter = 水印区域字幕过滤完毕...
CheckSubArea = 请查看图片, 确定字幕区域是否正确:
DeleteNoSubArea = 红色框区域外的字幕是否去除? 输入 "y" 或 "回车" 表示去除，输入"n"或其他表示不去除:
