[SubtitleExtractorGUI]
Title = 字幕提取器
Open = 打開
AllFile = 所有文件
Vertical = 垂直方向
Horizontal = 水平方向
Run = 運行
Setting = 設置
OpenVideoSuccess = 成功打開視頻
OpenVideoFirst = 請先打開視頻
SubtitleArea = 字幕區域

[Main]
RecSubLang = 識別字幕語言
RecMode = 識別模式
IllegalPathWarning = 【警告】程序運行中斷！路徑不合法！請不要將程序放入帶有空格和中文的路徑下！！！請修改程序路徑名後重新運行程序
GPUSpeedUp = 使用GPU進行加速
FrameCount = 幀數
FrameRate = 幀率
StartProcessFrame = 【處理中】開啟提取視頻關鍵幀...
FinishProcessFrame = 【結束】提取視頻關鍵幀完畢...
StartFindSub = 【處理中】開始提取字幕信息，此步驟可能花費較長時間，請耐心等待...
FinishFindSub = 【結束】完成字幕提取，生成原始字幕文件...
StartDetectWaterMark = 【處理中】開始檢測並過濾水印區域內容
checkWaterMark = 視頻是否存在水印區域，存在的話輸入y，不存在的話輸入n:
FinishDetectWaterMark = 【結束】已經成功過濾水印區域內容
StartDeleteNonSub = 【處理中】開始檢測非字幕區域，並將非字幕區域的內容刪除
FinishDeleteNonSub = 【結束】已將非字幕區域的內容刪除
StartGenerateSub = 【處理中】開始生成字幕文件
FinishGenerateSub = 【結束】字幕文件生成成功
SubFrameNo = 字幕幀
Elapse = 耗時
ChooseSubArea = 請指定字幕區域
WatchPicture = 請查看圖片, 確定水印區域
QuestionDelete = 區域中的字幕是否去除? 輸入 "y" 或 "回車" 表示去除，輸入"n"或其他表示不去除:
FinishDelete = 已經刪除該區域字幕...
FinishWaterMarkFilter = 水印區域字幕過濾完畢...
CheckSubArea = 請查看圖片, 確定字幕區域是否正確:
DeleteNoSubArea = 紅色框區域外的字幕是否去除? 輸入 "y" 或 "回車" 表示去除，輸入"n"或其他表示不去除:
FinishDeleteNoSubArea = 去除完畢
SubLocation = 字幕文件生成位置：
InputVideo = 請輸入視頻完整路徑：